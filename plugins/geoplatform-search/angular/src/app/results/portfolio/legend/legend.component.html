<div class="m-legend" [ngClass]="{'is-collapsed':isCollapsed}">
    <div class="m-legend__items">
        <div *ngFor="let type of types" class="m-legend__item gp-{{type.id.toLowerCase().replace(':','-')}}">
            <span class="{{getIconClass(type.id)}} is-themed"></span>
            {{type.label}}
        </div>
    </div>
</div>
