
<!-- display error message if one is encountered -->
<div *ngIf="error" class="c-message--error">
    <header>{{error.error}}</header>
    <main>{{error.message}}</main>
    <footer><a (click)="error=null">DISMISS</a></footer>
</div>

<ul class="nav nav-tabs nav-tabs--gp">
    <li class="nav-item" *ngFor="let type of wpTypes">
        <a class="nav-link" [ngClass]="{active:isActive(type)}"
            (click)="setActive(type)">
            {{type}}
        </a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane" *ngFor="let type of wpTypes" [ngClass]="{active:isActive(type)}">
        <div class="pages__results">
            <ccb-typed-results
                [type]="type"
                [service]="service"
                [constraints]="constraints">
            </ccb-typed-results>
        </div>
    </div>
</div>
