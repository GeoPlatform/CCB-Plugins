<div class="c-pagination">
    <div class="c-pagination__total">{{totalResults}} results</div>
    <div class="c-pagination__pagesize">
        <select [(ngModel)]="pageSize" (change)="onPageSizeChange()">
            <option value="5">5 per page</option>
            <option value="10">10 per page</option>
            <option value="20">20 per page</option>
            <option value="50">50 per page</option>
            <option value="100">100 per page</option>
        </select>
    </div>
    <div class="btn-group">
        <button *ngIf="query.getPage()>1" (click)="goToPage(0)"
            type="button" class="btn btn-link">
            <span class="fas fa-angle-double-left"></span>
        </button>
        <button [class.disabled]="query.getPage()<=0" (click)="previousPage()"
            type="button" class="btn btn-link">
            <span class="fas fa-angle-left"></span>
        </button>
        <button type="button" class="btn btn-link disabled">
            <span style="color:#000">{{query.getPage()+1}}</span>
        </button>
        <!-- <div class="c-pagination__current-page">
            {{query.getPage()*query.getPageSize()+1}} -
            {{query.getPage()*query.getPageSize()+query.getPageSize()}}
        </div> -->
        <button *ngIf="hasNextPage()" (click)="nextPage()"
            type="button" class="btn btn-link">
            <span class="fas fa-angle-right"></span>
        </button>
    </div>
</div>
