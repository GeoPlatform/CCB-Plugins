<div class="c-constraint__editor">
    <p>Select one or more types from the list below and click "Apply"</p>
    <br>

    <div *ngFor="let opt of options" class="list-item gp-{{opt.id.toLowerCase().replace(':','-')}}"
        [ngClass]="{selected:isSelected(opt)}"
        (click)="select(opt)">
        <span [inlineSVG]="getIconPath(opt)" class="svg-icon"></span>
        {{opt.label}}
    </div>

    <footer>
        <button type="button" class="btn btn-primary applyBtn" (click)="apply()">Apply</button>
    </footer>
</div>
