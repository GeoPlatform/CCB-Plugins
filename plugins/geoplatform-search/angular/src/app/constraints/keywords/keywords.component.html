<div class="c-constraint__editor">
  <p>Provide the following information and click "Apply"</p>
  <br>

  <label for="keywords">Keywords</label>
  <div class="input-group-slick">
      <label class="sr-only" id="keywordsLabel">Filter using keywords</label>
      <input type="text" id="keywords" placeholder="Specify keywords..." [(ngModel)]="value"
        title="Constrain results using keywords"
        aria-labelledby="keywordsLabel">
      <span class="fa fa-times" (click)="value=null" *ngIf="value&&value.length"></span>
  </div>
  <br><br>

  <footer>
      <button type="button" class="btn btn-primary applyBtn" (click)="apply()">Apply</button>
  </footer>
</div>
