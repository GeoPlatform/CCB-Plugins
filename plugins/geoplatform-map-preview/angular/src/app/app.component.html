
<ul class="m-page-breadcrumbs">
    <li><a href="/">Home</a></li>
    <li class="d-none d-md-inline-block">
        <a href="/resources">Resources</a>
    </li>
    <li class="d-none d-sm-inline-block" *ngIf="item">
        <a href="/resources/{{getTypeKey()}}">{{item?.type|friendlyType}}</a>
    </li>
    <li class="d-none d-sm-inline-block" *ngIf="item">
        <a class="m-page-breadcrumbs__label"
            href="/resources/{{getTypeKey()}}/{{item?.id}}">{{item?.label}}
        </a>
    </li>
    <li class="is-active" *ngIf="item"><a>Map Preview</a></li>
</ul>

<div class="p-map-preview">

    <div *ngIf="error" class="u-pd--md flex-1" style="margin: 5% 20%;">
        <div class="m-message--error u-text--lg">
            <div class="t-text--bold">Error</div>
            <div>{{error.message}}</div>
        </div>
    </div>

    <gpmp-map *ngIf="!error" [data]="data"></gpmp-map>

    <gpmp-sidebar *ngIf="!error" [data]="data"></gpmp-sidebar>

</div>
