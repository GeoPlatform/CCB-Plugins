<div class="c-constraint-picker">

    <div class="c-constraint-selector">
        <h4 class="heading">
            <button type="button" class="btn btn-sm btn-link closeBtn" (click)="toggle()">
                <span *ngIf="isClosed" class="far fa-plus-square"></span>
                <span *ngIf="!isClosed" class="far fa-minus-square"></span>
            </button>
            <span>Add Constraints...</span>
        </h4>

        <div *ngIf="isClosed" (click)="toggle()">
            <em>Expand to see available constraint options</em>
        </div>

        <div class="c-constraint-options" *ngIf="inPickerMode">

            <div class="c-constraint__option" (click)="activateConstraint('creator')">
                <div>Creator</div>
                <span class="fas fa-arrow-alt-circle-right"></span>
            </div>
            <div class="c-constraint__option" (click)="activateConstraint('extent')">
                <div>Geographic Extent</div>
                <span class="fas fa-arrow-alt-circle-right"></span>
            </div>
            <div class="c-constraint__option" (click)="activateConstraint('keywords')">
                <div>Keywords</div>
                <span class="fas fa-arrow-alt-circle-right"></span>
            </div>
            <div class="c-constraint__option" (click)="activateConstraint('publishers')">
                <div>Publishers</div>
                <span class="fas fa-arrow-alt-circle-right"></span>
            </div>
            <div class="c-constraint__option" (click)="activateConstraint('temporal')">
                <div>Temporal Extent</div>
                <span class="fas fa-arrow-alt-circle-right"></span>
            </div>
            <div class="c-constraint__option" (click)="activateConstraint('themes')">
                <div>Themes</div>
                <span class="fas fa-arrow-alt-circle-right"></span>
            </div>
            <div class="c-constraint__option" (click)="activateConstraint('types')">
                <div>Types</div>
                <span class="fas fa-arrow-alt-circle-right"></span>
            </div>

        </div>

        <div class="c-constraint-editor" *ngIf="!inPickerMode">
            <h5 class="heading">
                <span>Define the constraint...</span>
                <button type="button" class="btn btn-sm btn-outline-danger backBtn"
                    (click)="deactivateConstraint()">
                    cancel
                </button>
            </h5>
            <div class="c-constraint__content">

                <constraint-creator *ngIf="activeConstraint==='creator'"
                    [constraints]="constraints">
                </constraint-creator>
                <constraint-extent *ngIf="activeConstraint==='extent'"
                    [constraints]="constraints">
                </constraint-extent>
                <constraint-keywords *ngIf="activeConstraint==='keywords'"
                    [constraints]="constraints">
                </constraint-keywords>
                <constraint-publishers *ngIf="activeConstraint==='publishers'"
                    [constraints]="constraints">
                </constraint-publishers>
                <constraint-temporal *ngIf="activeConstraint==='temporal'"
                    [constraints]="constraints">
                </constraint-temporal>
                <constraint-themes *ngIf="activeConstraint==='themes'"
                    [constraints]="constraints">
                </constraint-themes>
                <constraint-types *ngIf="activeConstraint==='types'"
                    [constraints]="constraints">
                </constraint-types>

            </div>
        </div>

    </div>

</div>
