<div class="c-constraint__editor">
  <p>Select one or more organizations from the list below and click "Apply"</p>
  <br><br>

  <label for="pubsFilter">Filter organizations</label>
  <input type="text" id="pubsFilter" placeholder="Find organization by name..."
    [(ngModel)]="listFilter"
    (keyup.enter)="refreshOptions()">

  <hr>

  <div class="c-pagination">
      <span>{{totalResults}} orgs</span>
      <span>{{listQuery.getPageSize()}} per page</span>
      <div>
          <button type="button" class="btn btn-sm" (click)="previousPage()">&lt;&lt;</button>
          <span>
              {{listQuery.getPage()*listQuery.getPageSize()+1}} -
              {{listQuery.getPage()*listQuery.getPageSize()+listQuery.getPageSize()}}
          </span>
          <button type="button" class="btn btn-sm" (click)="nextPage()">&gt;&gt;</button>
      </div>
  </div>
  <a *ngFor="let organization of resultsObs$ | async"
    class="list-item"
    [ngClass]="{selected:isSelected(organization)}"
    (click)="select(organization)">
      {{organization.label}}
  </a>

  <br><br>
  <div class="d-flex flex-justify-end">
      <button type="button" class="applyBtn" (click)="apply()">Apply</button>
  </div>
</div>
