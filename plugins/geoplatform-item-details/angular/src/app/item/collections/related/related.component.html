<div>
    <span class="fas"
        [ngClass]="{'fa-caret-down':isCollapsed,'fa-caret-up':!isCollapsed}"
        (click)="toggleCollapsed()">
    </span>
    <strong>Other Resources ({{getRelated().length}})</strong>
</div>

<div [ngClass]="{'is-hidden':!isCollapsed}" class="t-fg--gray-md">
    Expand to see additional related resources
</div>

<div [ngClass]="{'is-hidden':isCollapsed}">

    <em *ngIf="!related || !related.length">None specified</em>

    <div class="m-list">
        <div *ngFor="let rel of getRelated()" class="m-list__item">
            <span *ngIf="!rel.href">
                {{rel.label||"Un-titled resource"}} <em>(no url specified)</em>
            </span>
            <a *ngIf="rel.href" href="{{rel.href}}" target="_blank">
                {{rel.label||rel.href}}
            </a>
            <p class="t-fg--gray-md" *ngIf="rel.description">{{rel.description}}</p>
            <div *ngIf="rel.contentId">
                <a href="{{apiBase}}/api/store/{{rel.contentId}}" target="_blank">View Content</a>
            </div>
        </div>
    </div>

</div>
