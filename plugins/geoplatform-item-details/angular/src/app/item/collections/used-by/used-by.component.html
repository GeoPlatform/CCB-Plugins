<div>
    <span class="fas"
        [ngClass]="{'fa-caret-down':isCollapsed,'fa-caret-up':!isCollapsed}"
        (click)="toggleCollapsed()">
    </span>
    <strong>Communities ({{communities?.length||0}})</strong>
</div>

<div [ngClass]="{'is-hidden':!isCollapsed}" class="t-fg--gray-md">
    Expand to see communities which reference this resource
</div>

<div [ngClass]="{'is-hidden':isCollapsed}">

    <em *ngIf="!communities || !communities.length">None specified</em>

    <div class="m-list">
        <gpid-resource-link *ngFor="let it of communities" [item]="it" class="m-list__item">
        </gpid-resource-link>
    </div>

</div>
