<div>
    <span class="fas"
        [ngClass]="{'fa-caret-down':isCollapsed,'fa-caret-up':!isCollapsed}"
        (click)="toggleCollapsed()">
    </span>
    <strong>Service Layers ({{layerTotal}})</strong>
</div>

<div [ngClass]="{'is-hidden':!isCollapsed}">
    Expand to see layers hosted by this service
</div>

<div [ngClass]="{'is-hidden':isCollapsed}">

    <div *ngIf="!layers || !layers.length">
        <em>None specified</em>
    </div>

    <div *ngIf="layers" class="m-list--unbulleted">
        <gpid-service-layer *ngFor="let layer of layers" [layer]="layer"></gpid-service-layer>
    </div>

</div>
