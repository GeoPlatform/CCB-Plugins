
<div class="m-article">
    <div class="m-article__heading">
        <span *ngIf="mapId || layerId">Preview</span>
        <span *ngIf="!mapId && !layerId">Geographic Extent</span>
    </div>
    <br>

    <div class="m-map-container" id="item-coverage-map"></div>

    <div *ngIf="errors && errors.length">
        <br>
        <strong> Errors encountered: </strong>
        <div *ngFor="let error of errors" class="u-mg-bottom--sm u-text--sm">
            <span class="fas fa-exclamation-circle t-fg--danger"></span>
            {{error.message}}
        </div>
    </div>

    <div *ngIf="warnings && warnings.length">
        <br>
        <strong> Warnings encountered: </strong>
        <div *ngFor="let warning of warnings">
            <span class="fas fa-exclamation-triangle t-fg--warning"></span>
            {{warning.message}}
        </div>
    </div>

</div>
