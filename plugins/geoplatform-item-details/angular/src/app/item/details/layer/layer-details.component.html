<div class="m-article__desc">
    <div><strong>Layer Type</strong></div>
    <div *ngIf="item?.layerType">{{item.layerType}}</div>
    <div *ngIf="!item?.layerType" class="t-fg--warning">
        <span class="fas fa-exclamation-triangle"></span>
        Layer does not specify a layer type
    </div>
</div>

<div class="m-article__desc">
    <div><strong>Layer Name</strong></div>
    <div *ngIf="item?.layerName">{{item.layerName}}</div>
    <div *ngIf="!item?.layerName" class="t-fg--danger">
        <span class="fas fa-exclamation-circle"></span>
        Layer does not specify a layer name
    </div>
</div>

<div class="m-article__desc">
    <div><strong>Supported Formats</strong></div>
    <div *ngIf="!item?.supportedFormats"></div>
    <span *ngFor="let format of item?.supportedFormats">{{format}}</span>
    <div *ngIf="!item?.supportedFormats || !item?.supportedFormats?.length" class="t-fg--warning">
        <span class="fas fa-exclamation-triangle"></span>
        Layer does not specify any formats
    </div>
</div>
