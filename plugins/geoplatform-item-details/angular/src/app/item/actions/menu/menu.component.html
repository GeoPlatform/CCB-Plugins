<div class="m-article">
    <button type="button" class="btn btn-block btn-primary" (click)="toggleMenu()">
        ACTIONS
        <span class="fas"
            [ngClass]="{'fa-caret-down':isCollapsed,'fa-caret-up':!isCollapsed}">
        </span>
    </button>

    <div class="p-item__actions" *ngIf="!isCollapsed">

        <gpid-primary-action [item]="item"></gpid-primary-action>

        <gpid-preview-action *ngIf="isAsset()" [item]="item"></gpid-preview-action>

        <gpid-download-action *ngIf="isAsset()" [item]="item"> </gpid-download-action>

        <gpid-export-action [item]="item" [service]="service"></gpid-export-action>

        <div class="m-action dropdown">
            <a class="btn btn-link no-decoration" href="{{oeHref}}" target="_blank">
                <span class="fas fa-external-link-alt"></span>
                Open in Object Editor
            </a>
        </div>

        <!-- <gpid-edit-action [item]="item"></gpid-edit-action> -->

        <gpid-clone-action *ngIf="isAsset()" [item]="item"> </gpid-clone-action>

        <gpid-gallery-action [item]="item"></gpid-gallery-action>

        <gpid-embed-action   [item]="item"></gpid-embed-action>

    </div>
</div>
