<div *ngIf="item && canDoAction()" class="m-action">
    <!-- <div class="u-text--justify u-mg-bottom--md">
        <span class="u-text--sm">{{getDescription()}}</span>
    </div> -->
    <button type="button" class="btn btn-link"
        title="{{getDescription()}}"
        (click)="doAction()">
        <span class="{{getIconClass()}}"></span>
        {{getLabel()}}
    </button>
    <div *ngIf="warning" class="u-text--sm t-fg--warning">
        <span class="fas fa-exclamation-triangle"></span>
        {{warning}}
    </div>
</div>
