<div *ngIf="isSupported()" class="dropdown m-action" ngbDropdown>
    <button class="btn btn-link dropdown-toggle"
        type="button" id="dropdownMenuButton"
        title="Export this resource to one of the following formats"
        ngbDropdownToggle aria-haspopup="true" aria-expanded="false"
        [disabled]="!formats||!formats.length">
        <span class="fas fa-file-export"></span> Export as
    </button>
    <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdownMenuButton">
        <button type="button" class="dropdown-item"
            *ngFor="let format of formats"
            (click)="doAction(format.value)">
            {{format.label}}
        </button>
    </div>
</div>
