<div *ngIf="item" class="dropdown m-action">
    <div class="u-text--justify u-mg-bottom--md u-text--sm">
        Export this resource to one of the following formats
    </div>
    <button class="btn btn-secondary btn-block dropdown-toggle"
        type="button" id="dropdownMenuButton"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
        [disabled]="!formats.length">
        Export as
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button type="button" class="dropdown-item"
            *ngFor="let format of formats"
            (click)="doAction(format.value)">
            {{format.label}}
        </button>
    </div>
</div>
