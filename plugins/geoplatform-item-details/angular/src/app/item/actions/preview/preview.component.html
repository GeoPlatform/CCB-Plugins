<div class="m-action" *ngIf="isSupported()">

    <button type="button" class="btn btn-link d-flex flex-justify-between flex-align-center"
        *ngIf="!previewable" title="{{message}}">
        <span class="flex-1 t-fg--gray-md">
            <span class="far fa-map t-fg--gray-md"></span>
             Preview on Map
         </span>
        <span *ngIf="message" class="t-fg--warning fas fa-exclamation-triangle">
        </span>
    </button>

    <a href="{{getHref()}}" class="btn btn-link" title="{{description}}" *ngIf="previewable">
        <span class="far fa-map"></span> Preview on Map
    </a>
</div>
