<div class="m-article">
    <div class="m-article__heading">
        <span class="fas"
            [ngClass]="{'fa-caret-down':isCollapsed,'fa-caret-up':!isCollapsed}"
            (click)="toggleCollapsed()">
        </span>
        Community References ({{communities?.length||0}})
    </div>

    <div class="m-article__desc" [ngClass]="{'is-hidden':!isCollapsed}">
        Expand to see communities which reference this resource
    </div>

    <div class="m-article__desc" [ngClass]="{'is-hidden':isCollapsed}">

        <div *ngIf="!communities || !communities.length">
            <em>None specified</em>
        </div>

        <gpid-resource-link *ngFor="let it of communities" [item]="it"></gpid-resource-link>

    </div>

</div>
