<div class="m-article">
    <div class="m-article__heading">Community Members</div>
    <div class="m-article-desc" *ngIf="!members||!members.length">
        <em>None specified</em>
    </div>
    <div class="m-article-desc" *ngIf="members?.length">
        <div *ngFor="let member of members">
            <gpid-resource-link [item]="member"></gpid-resource-link>
        </div>
    </div>
</div>
