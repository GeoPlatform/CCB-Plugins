<div class="m-article">
    <div class="m-article__heading">
        <span class="fas"
            [ngClass]="{'fa-caret-down':isCollapsed,'fa-caret-up':!isCollapsed}"
            (click)="toggleDisplay()">
        </span>
        Knowledge Graph
    </div>
    <div class="m-article__desc" *ngIf="isCollapsed" class="t-fg--gray-md">
        Expand to see knowledge enrichment of this item
    </div>

    <div [ngClass]="{'is-hidden':isCollapsed}">

        <gpid-kg-classifier *ngFor="let key of getKeys()"
            class="u-pd-left--md m-article__desc"
            [label]="classifierLabels[key]"
            [values]="classifiers?classifiers[key]:[]">
        </gpid-kg-classifier>

    </div>
</div>
